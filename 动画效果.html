<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            background-color: pink;
        }
        .of_box{
            width: 300px;
            height: 200px;
            background-color: #72b5ff;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $("#js_box").css(
            "display", "none"
        );

        $("button:eq(0)").click(function(){
            $("#js_box").show(1000);
        });
        $("button:eq(1)").click(function(){
            $("#js_box").hide(1000);
        });
        $("button").eq(2).click(function(){
            $("div:last").append("<p>我是创建的p元素</p>");
        });
        $("button:last").click(function(){
            $("div:last").prepend("<h3>我是追加的标题3</h3>");
        });

        $("input").click(function(){
            $(".of_box").offset({
               left:200,top:200
            });
        });
    });
</script>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>追加元素</button>
    <button>往前添加元素</button>
    <input type="button" value="offset属性"/>
    <div class="box" id="js_box">
        <h1>我是标题1</h1>
    </div>
    <div class="of_box" >
        <h1>我是标题1</h1>
    </div>
</body>
</html>
